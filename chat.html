<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Pamoja Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">

        <div class="msg-header">
            <div class="msg-header-img">
                <img src="images/ganza.jpeg" alt="png">
            </div>
            <div class="active">
                <h4>Junior Developer</h4>
                <h6>Mick Ganza</h6>
            </div>
        </div>

        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div class="msg-page">
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="images/ganza.jpeg">

                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p> Hi this is Mick Ganza</p>
                                    <span class="time">11:00 AM | September </span>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">

                            <div class="outgoing-chats-msg">
                                <p> Hi! How are you ...... blah blah ..</p>
                                <span class="time">11:01 AM | September </span>
                            </div>

                            <div class="outgoing-chats-img">
                                <img src="images/SangwaDaniel.jpeg">

                            </div>
                        </div>

                    </div>
                    <div class="msg-page">
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="images/ganza.jpeg">

                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p> Hi ! bleh ble bleh</p>
                                    <span class="time">11:02 AM | September </span>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-msg">
                                <p> Hi bloh bloh bloh</p>
                                <span class="time">11:03 AM | September </span>
                            </div>

                            <div class="outgoing-chats-img">
                                <img src="images/SangwaDaniel.jpeg">
                            </div>
                        </div>

                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="images/ganza.jpeg">

                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p> Hi this is Mick Ganza</p>
                                    <span class="time">11:04 AM | September </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="msg-bottom">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Write your message ...">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-paper-plane"></i> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Pamoja Chat</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src=""></script>
</head>

<body>
    <div class="container">
        <img src="/images/man_AVATAR.png" alt="Avatar">
        <p>Hello. I am here looking for a Mentor, I hope you could be my Mentor?</p>
        <span class="time-right">11:00</span>
    </div>

    <div class="container darker">
        <img src="/images/woman_AVATAR.png" alt="Avatar" class="right">
        <p>Forsure, I will be mentoring you!</p>
        <span class="time-left">11:01</span>
    </div>

    <div class="container">
        <img src="/images/man_AVATAR.png" alt="Avatar">
        <p>Cool! So, how do we proceed?</p>
        <span class="time-right">11:02</span>
    </div>

    <div class="container darker">
        <img src="/images/woman_AVATAR.png" alt="Avatar" class="right">
        <p>I will communicate soon, Okay?</p>
        <span class="time-left">11:05</span>
    </div>

</body>

</html>
